<div class="box">
    <div class="weather-box" *ngIf="currentWeather">
      <div class="title">
        <div class="title-box">
          <div class="location-name">{{locationName}}</div>
          <div class="time">{{currentWeather.dateTime}}</div>
        </div>
      </div>
      <div class="temperature">{{currentWeather.temperature | temperature: settings.unit}}</div>
    </div>
    <img (click)="locationSelect()" *ngIf="currentWeather" [src]="starIcon" class="star">
    <img *ngIf="!currentWeather" [src]="loaderIcon" class="loader">
</div>
